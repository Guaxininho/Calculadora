<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="calculadora.css" rel="stylesheet" />
</head>
<body>
  <container>
    <button class="darkmode">Dark / Light</button>
    <div class="plastico">
      <div class="visor"><div class="numero">0</div></div>
      <div class="reset">LIMPAR</div>
      <div class="botao sete">7</div>
      <div class="botao oito">8</div>
      <div class="botao nove">9</div>
      <div class="botao dividir">รท</div>
      <div class="botao quatro">4</div>
      <div class="botao cinco">5</div>
      <div class="botao seis">6</div>
      <div class="botao vezes">x</div>
      <div class="botao um">1</div>
      <div class="botao dois">2</div>
      <div class="botao tres">3</div>
      <div class="botao menos">-</div>
      <div class="botao zero">0</div>
      <div class="botao ponto">.</div>
      <div class="botao mais">+</div>
      <div class="botao igual">=</div>
    </div>
  </container>
  <script src="calculadora.js"></script>
</body>
</html>
